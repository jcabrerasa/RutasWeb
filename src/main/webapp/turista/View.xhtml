<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TuristaViewDlg" widgetVar="TuristaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTuristaTitle}">
            <h:form id="TuristaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTuristaLabel_idTurista}"/>
                        <h:outputText value="#{turistaController.selected.idTurista}" title="#{bundle.ViewTuristaTitle_idTurista}"/>
                        <h:outputText value="#{bundle.ViewTuristaLabel_nombres}"/>
                        <h:outputText value="#{turistaController.selected.nombres}" title="#{bundle.ViewTuristaTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewTuristaLabel_telefono}"/>
                        <h:outputText value="#{turistaController.selected.telefono}" title="#{bundle.ViewTuristaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTuristaLabel_email}"/>
                        <h:outputText value="#{turistaController.selected.email}" title="#{bundle.ViewTuristaTitle_email}"/>
                        <h:outputText value="#{bundle.ViewTuristaLabel_referencia}"/>
                        <h:outputText value="#{turistaController.selected.referencia}" title="#{bundle.ViewTuristaTitle_referencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TuristaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
