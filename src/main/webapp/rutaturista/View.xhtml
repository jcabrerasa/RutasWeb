<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaturistaViewDlg" widgetVar="RutaturistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutaturistaTitle}">
            <h:form id="RutaturistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaturistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutaturistaLabel_idRutaTurista}"/>
                        <h:outputText value="#{rutaturistaController.selected.idRutaTurista}" title="#{bundle.ViewRutaturistaTitle_idRutaTurista}"/>
                        <h:outputText value="#{bundle.ViewRutaturistaLabel_estado}"/>
                        <h:outputText value="#{rutaturistaController.selected.estado}" title="#{bundle.ViewRutaturistaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewRutaturistaLabel_idRuta}"/>
                        <h:outputText value="#{rutaturistaController.selected.idRuta}" title="#{bundle.ViewRutaturistaTitle_idRuta}"/>
                        <h:outputText value="#{bundle.ViewRutaturistaLabel_idTurista}"/>
                        <h:outputText value="#{rutaturistaController.selected.idTurista}" title="#{bundle.ViewRutaturistaTitle_idTurista}"/>
                        <h:outputText value="#{bundle.ViewRutaturistaLabel_idOperador}"/>
                        <h:outputText value="#{rutaturistaController.selected.idOperador}" title="#{bundle.ViewRutaturistaTitle_idOperador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutaturistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
