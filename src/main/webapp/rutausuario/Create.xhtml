<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutausuarioCreateDlg" widgetVar="RutausuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRutausuarioTitle}">
            <h:form id="RutausuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutausuarioController.selected != null}">
                        
                       
                        <p:outputLabel value="#{bundle.CreateRutausuarioLabel_descripción}" for="descripción" />
                        <p:inputText id="descripción" value="#{rutausuarioController.selected.descripción}" title="#{bundle.CreateRutausuarioTitle_descripción}" />
                        <p:outputLabel value="#{bundle.CreateRutausuarioLabel_idTurista}" for="idTurista" />
                        <p:selectOneMenu id="idTurista" value="#{rutausuarioController.selected.idTurista}" required="true" requiredMessage="#{bundle.EditRutausuarioRequiredMessage_idTurista}">
                            <f:selectItems value="#{turistaController.itemsAvailableSelectOne}"
                                           var="idTuristaItem"
                                           itemValue="#{idTuristaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRutausuarioLabel_idOperador}" for="idOperador" />
                        <p:selectOneMenu id="idOperador" value="#{rutausuarioController.selected.idOperador}" required="true" requiredMessage="#{bundle.EditRutausuarioRequiredMessage_idOperador}">
                            <f:selectItems value="#{operadorController.itemsAvailableSelectOne}"
                                           var="idOperadorItem"
                                           itemValue="#{idOperadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutausuarioController.create}" value="#{bundle.Save}" update="display,:RutausuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'RutausuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutausuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
