<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutausuarioEditDlg" widgetVar="RutausuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRutausuarioTitle}">
            <h:form id="RutausuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutausuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRutausuarioLabel_idRutaUsuario}" for="idRutaUsuario" />
                        <p:outputLabel id="idRutaUsuario" value="#{rutausuarioController.selected.idRutaUsuario}" title="#{bundle.EditRutausuarioTitle_idRutaUsuario}" />
                        <p:outputLabel value="#{bundle.EditRutausuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{rutausuarioController.selected.estado}" title="#{bundle.EditRutausuarioTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditRutausuarioLabel_descripción}" for="descripción" />
                        <p:inputText id="descripción" value="#{rutausuarioController.selected.descripción}" title="#{bundle.EditRutausuarioTitle_descripción}" />
                        <p:outputLabel value="#{bundle.EditRutausuarioLabel_idTurista}" for="idTurista" />
                        <p:selectOneMenu id="idTurista" value="#{rutausuarioController.selected.idTurista}" required="true" requiredMessage="#{bundle.EditRutausuarioRequiredMessage_idTurista}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{turistaController.itemsAvailableSelectOne}"
                                           var="idTuristaItem"
                                           itemValue="#{idTuristaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRutausuarioLabel_idOperador}" for="idOperador" />
                        <p:selectOneMenu id="idOperador" value="#{rutausuarioController.selected.idOperador}" required="true" requiredMessage="#{bundle.EditRutausuarioRequiredMessage_idOperador}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{operadorController.itemsAvailableSelectOne}"
                                           var="idOperadorItem"
                                           itemValue="#{idOperadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutausuarioController.update}" value="#{bundle.Save}" update="display,:RutausuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RutausuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutausuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
