<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:panel id="TuristaCreateDlg" widgetVar="TuristaCreateDialog" header="#{bundle.CreateTuristaTitle}">
            <h:panelGroup id="TuristaCreateForm">
                <h:panelGroup id="display">
                    <p:messages id="messages" />
                    <p:panelGrid columns="2" rendered="#{turistaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateTuristaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{turistaController.selected.nombres}" title="#{bundle.CreateTuristaTitle_nombres}" required="true" requiredMessage="Campo obligatorio Nombre" />
                        <p:outputLabel value="#{bundle.CreateTuristaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{turistaController.selected.telefono}" title="#{bundle.CreateTuristaTitle_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateTuristaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{turistaController.selected.email}" title="#{bundle.CreateTuristaTitle_email}"  required="true" requiredMessage="Campo obligatorio Email"/>
                        <p:outputLabel value="Pais/Ciudad" for="pais" />
                        <p:inputText id="pais" value="#{turistaController.selected.ciudadpais}" required="true" requiredMessage="Campo obligatorio PaÃ­s/Ciudad" />
                        
                        <p:outputLabel value="#{bundle.CreateTuristaLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{turistaController.selected.referencia}" title="#{bundle.CreateTuristaTitle_referencia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{turistaController.create}" value="#{bundle.Save}"  update="display,:growl, :RutaListForm:datosTurista"/>
                    <!--<p:commandButton value="#{bundle.Cancel}" onclick="TuristaCreateDialog.hide()" />-->
                </h:panelGroup>
            </h:panelGroup>
        </p:panel>

    </ui:composition>
</html>
